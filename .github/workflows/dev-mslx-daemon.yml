name: Build MSLX Daemon Dev

on:
  push:
    branches: [ "dev" ]
  pull_request:
    branches: [ "dev" ]
  workflow_dispatch: # 允许手动触发

jobs:
  build:
    runs-on: ubuntu-latest 
    name: 构建发布
    
    strategy:
      matrix:
        include:
          - { os: linux,   arch: x64,   rid: linux-x64 }
          - { os: linux,   arch: arm64, rid: linux-arm64 }
          - { os: windows, arch: x64,   rid: win-x64 }
          - { os: windows, arch: arm64, rid: win-arm64 }
          - { os: osx,     arch: x64,   rid: osx-x64 }
          - { os: osx,     arch: arm64, rid: osx-arm64 }

    steps:
      - name: 签出代码
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: 设置 .NET 10 环境
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 10.0.x

      - name: 确定版本号名称
        id: version
        shell: bash
        run: |
          # 如果是 tag 触发，使用 tag 名称 (e.g., v0.5.7)
          if [[ $GITHUB_REF_TYPE == 'tag' ]]; then
            echo "VERSION_NAME=$GITHUB_REF_NAME" >> $GITHUB_ENV
            echo "Current version: $GITHUB_REF_NAME"
          else
            # 否则使用 dev
            echo "VERSION_NAME=dev" >> $GITHUB_ENV
            echo "Current version: dev"
          fi

      - name: 发布并打包
        run: |
          # 定义基础名称
          BASE_NAME="MSLX-Daemon_${{ env.VERSION_NAME }}_${{ matrix.rid }}"
          PUBLISH_DIR="./publish_temp"
          
          # 执行 .NET 发布
          dotnet publish ./MSLX.Daemon/MSLX.Daemon.csproj \
            -c Release \
            -r ${{ matrix.rid }} \
            --no-self-contained \
            -p:PublishSingleFile=true \
            -p:DebugType=None \
            -p:DebugSymbols=false \
            -p:CopyContentFiles=false \
            -p:IsWebConfigTransformDisabled=true \
            -p:GenerateStaticWebAssetsPublishManifest=false \
            -o "$PUBLISH_DIR"

          # 根据系统类型进行打包处理
          mkdir -p dist
          
          if [[ "${{ matrix.os }}" == "windows" ]]; then
            # Windows: 打包为 .zip
            ARCHIVE_NAME="$BASE_NAME.zip"
            # 进入目录打包，避免压缩包里包含 publish_temp 文件夹层级
            cd "$PUBLISH_DIR"
            zip -r "../dist/$ARCHIVE_NAME" .
            
          else
            # Linux/macOS: 打包为 .tar.gz
            ARCHIVE_NAME="$BASE_NAME.tar.gz"
            cd "$PUBLISH_DIR"
            # 确保有执行权限
            chmod +x MSLX-Daemon
            tar -czvf "../dist/$ARCHIVE_NAME" .
          fi

          echo "ARCHIVE_PATH=./dist/$ARCHIVE_NAME" >> $GITHUB_ENV
          echo "ARTIFACT_NAME=$BASE_NAME" >> $GITHUB_ENV

      - name: 上传构建结果
        uses: actions/upload-artifact@v4
        with:
          # Artifact 的名称，下载后就是这个名字的压缩包
          name: ${{ env.ARTIFACT_NAME }}
          path: ${{ env.ARTIFACT_PATH }}
          # 排除不必要的文件
          if-no-files-found: error