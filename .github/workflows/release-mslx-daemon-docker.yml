name: 构建 & 推送 Docker 镜像

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

env:
  # Docker Hub 镜像名
  IMAGE_NAME: xiaoyululu/mslx-daemon
  # 腾讯云仓库地址 (香港)
  TENCENT_REGISTRY: hkccr.ccs.tencentyun.com

jobs:
  build-and-push:
    name: 构建 & 推送 Docker 镜像
    runs-on: ubuntu-latest
    steps:
      - name: 拉取代码
        uses: actions/checkout@v4

      - name: 设置 QEMU
        uses: docker/setup-qemu-action@v3

      - name: 设置 Docker Buildx
        uses: docker/setup-buildx-action@v3

      # --- Docker Hub ---
      - name: 登录 Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      # --- 腾讯云 (香港) ---
      - name: 登录腾讯云 TCR (香港)
        uses: docker/login-action@v3
        with:
          registry: ${{ env.TENCENT_REGISTRY }}
          username: ${{ secrets.TENCENT_DOCKER_USERNAME }}
          password: ${{ secrets.TENCENT_DOCKER_PASSWORD }}

      - name: 获取元数据
        id: meta
        uses: docker/metadata-action@v5
        with:
          # 只保留 Docker Hub 和 腾讯云香港
          images: |
            ${{ env.IMAGE_NAME }}
            ${{ env.TENCENT_REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=raw,value=latest
            type=ref,event=tag
            type=raw,value=dev,enable=${{ github.event_name == 'workflow_dispatch' }}

      - name: 构建并推送
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./MSLX.Daemon/Dockerfile
          platforms: linux/amd64,linux/arm64
          push: true
          # tags 会自动包含 Docker Hub 和 香港 两个目标
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          provenance: false
          sbom: false